<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="details-box">
        <div class="date-box">
          <div class="date">To do List</div>
          <div class="month">Add Task</div>
        </div>
        <div class="delete-box">
          <button class="clear" onclick="clearAll()">Clear All</button>
        </div>
      </div>
      <ul class="task-container"></ul>
    </div>
    <div class="addbtn-box"><i class="fa-solid fa-plus plus"></i></div>
    <div class="input-box display">
      <h4 class="task-heading">Add Task</h4>
      <input class="input" type="text" placeholder="Start typing..." />
      <button class="save" onclick="addTask()">SAVE</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
